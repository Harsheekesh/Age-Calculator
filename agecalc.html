<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator By Harsheekesh Tiwari </title>

    <!-- CSS for the styling  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Frontend -->
    <div class="maincontainer">
        <div class="calchead"><h2>Age Calculator by Harsheekesh Tiwari </h2></div>

        <div class="calcbody">
            <label for="dob">Enter Your Date of Birth:</label>
            <input type="date" name="dob" id="date" required>
            <input onclick="calculateAge()" type="submit" value="Calculate">

            <div class="result">
                <p>Your Age is: <span id="age"></span></p> 
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
